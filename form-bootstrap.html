<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="card">
                 <form action="createUser.php" method="POST">
                    <div class="card-header text-center fs-1 text-primary">
                        Formulário Exemplo
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <label for="nome" class="form-label">Nome:</label>
                            </div>
                            <div class="col-10">
                                <input class="form-control" type="text" name="nome" id="nome" placeholder="digite seu nome" required >
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label class="form-label" for="email">Email:</label>
                            </div>
                            <div class="col-10">
                               <input  class="form-control" type="email" name="email" placeholder="digite seu email" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label class="form-label" for="idade">Idade:</label>
                            </div>
                            <div class="col-4">
                                <input  class="form-control" type="number" name="idade" placeholder="sua idade"required>
                            </div>
                            <div class="col">
                                 <label class="form-label" for="Telefone">Telefone:</label>
                            </div>
                            <div class="col-4">
                               <input  class="form-control" type="tel" name="Telefone" placeholder="(99)9999-9999">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <label class="form-label" for="cidade">Nome da Cidade:</label>
                            </div>
                            <div class="col-8">
                                <select class="form-select" name="nome da cidade:" >
                                    <option value="Rio de Janeiro">rio de Janeiro</option>
                                    <option value="Minas Gerais">minas Gerais</option>
                                    <option value="Sao paulo">sao paulo</option>
                                    <option value="Baiha">Baiha</option>
                                </select>
                            </div>
                        </div>
                        
                <hr> 
                    <label class="form-label" for="sexo">Sexo:</label>
                    <input class="form-check" type="radio"name="sexo" value="masculino">Masculino
                    <input class="form-check" type="radio" name="sexo" value="feminino">feminino
                    <input class="form-check" type="radio"name="sexo" value="outros">outros
                <hr>
                    <label class="form-label" for="nome">Nome da Mae:</label>
                    <input class="form-control" type="text" name="nome da Mae" placeholder="digite nome da Mae">
                    <label class="form-label" for="nome">Nome do pai:</label>
                    <input class="form-control" type="text" name="nome do pai"placeholder="digite nome do pai">
                <hr>

                <div>
                    Gostos
                </div>     

                <label class="form-label" for="Gostos">Esporte:</label>
                <input class="form-check" type="checkbox" name="Gostos"value="Esporte">Esporte
                <input class="form-check" type="checkbox" name="Gostos"value="musica">musica
                <input class="form-check" type="checkbox" name="Gostos"value="arte">arte
                <input class="form-check" type="checkbox" name="Gostos"value="natação">natação
                <input class="form-check" type="checkbox" name="Gostos"value="corrida">corrida
                <input class="form-check" type="checkbox" name="Gostos"value="leitura">leitura
                <input class="form-check" type="checkbox" name="Gostos"value="tecnoligia">tecnoligia
                <input class="form-check" type="checkbox" name="Gostos"value="viajar">viajar
                <input class="form-check" type="checkbox" name="Gostos"value="escrever">escrever
                <input class="form-check" type="checkbox" name="Gostos"value="estudar">estudar     

                <br>
                    <label class="form-label" for="cor"></label>Cor preferida:
                    <select class="form-select" name="cor" >
                        <option value="vermelho">vermelho</option>
                        <option value="azul">azul</option>
                        <option value="verde">verde</option>
                        <option value="amarelo">amarelo</option>
                    </select>
                    <hr>
                    <label class="form-label" for="sugestao">Ideais:</label>
                        <textarea class="form-control" name="sugestao" cols="30" rows="4" placeholder="ideias"></textarea>
                <hr>

                    </div>
                    <div class="card-footer">
                    <button id="ToastEnvioForm" class="btn btn-primary btn-lg" type="submit">Enviar</button>
                    <button class="btn btn-danger btn-lg" type="reset">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div> 


    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <img src="https://cdn-icons-png.flaticon.com/512/148/148767.png" class="rounded me-2" width="16" height="16">
            <strong class="me-auto">Formulário Enviado!</strong>
            <small id="timeOut"></small> <small class="ml-1">segundo atrás</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
            Em breve, entraremos em contato! Aguarde por favor...
            </div>
        </div>
    </div>

    <a class="btn btn-success" href="https://www.youtube.com/results?search_query=materia+matematica" target="_blank">Aulas de Matemática</a>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){

        $('#ToastEnvioForm').click(function(){
            $('#liveToast').show();

            var contador = 0;

            const iniciarContador = setInterval(function(){
                contador++
                $('#timeOut').text(contador);
            }, 1000);

            setTimeout(function(){
                $('#liveToast').hide();
                clearInterval(iniciarContador);
                contador = 0;
            }, 5000)
        });
    });
</script>
</body>
</html>
